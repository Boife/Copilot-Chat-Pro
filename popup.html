<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copilot Chat Pro™</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    .popup {
      width: 250px;
      padding: 15px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    .popup .img {
      width: 80px;
      height: 80px;
      margin: 0 auto;
      border-radius: 50%;
      overflow: hidden;
    }

    .popup .img img {
      width: 100%;
      height: 100%;
    }

    .popup h2 {
      font-size: 16px;
      color: #262626;
      margin: 10px 0;
    }

    .popup p {
      font-size: 12px;
      color: #555;
      margin-bottom: 15px;
    }

    .popup a {
      color: #f47521;
      text-decoration: none;
      font-size: 14px;
    }

    .popup a:hover {
      text-decoration: underline;
    }

    .popup .fa-github {
      color: #aaa;
      font-size: 24px;
      margin: 0 5px;
    }

    .popup .fa-github:hover {
      color: #f47521;
    }
  </style>
</head>

<body>
  <div class="popup">
    <div class="img">
      <img src="logo128x128.png" alt="Logo">
    </div>
    <h2>Copilot Chat Pro™</h2>
    <p>Open-source project. Check out the source code on <a href="https://github.com/fl2on" target="_blank" rel="noopener">GitHub</a>.</p>
    <a href="https://github.com/fl2on/Copilot-Chat-Pro" target="_blank" rel="noopener"><i class="fa fa-github"
        aria-hidden="true"></i> GitHub Repository</a>
  </div>
</body>
</html>
<script src="popup.js"></script>
